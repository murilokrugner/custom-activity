<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Notificações</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Central de Notificações</h1>
        <form id="notificationForm">
            <div class="form-group">
                <label for="template">Template:</label>
                <input type="text" id="template" name="template" required>
            </div>
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <label for="mediaUrl">URL da Mídia:</label>
                <input type="text" id="mediaUrl" name="mediaUrl">
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url">
            </div>
            <!-- Campo existente para vucCode unitário -->
            <div class="form-group">
                <label for="vucCode">vucCode (Unitário):</label>
                <input type="text" id="vucCode" name="vucCode" placeholder="Insira um vucCode para disparo individual">
            </div>
            <!-- Nova lista suspensa para selecionar o vucCode da Data Extension -->
            <div class="form-group" style="text-align: center; border: 1px solid #cecece; border-radius: 5px; padding: 10px; margin-top: 10px;">
                <label for="vucCodeField">
                    <p style="text-align: center;">Qual o vucCode?</p>
                </label>
                <select id="vucCodeField" name="vucCodeField" style="width: 100%; padding: 5px;">
                    <option value="">Selecione um campo da Data Extension</option>
                    <!-- Opções serão preenchidas dinamicamente pelo JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="brand">Marca:</label>
                <input type="text" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <button type="button" id="saveButton">Salvar</button>
            </div>
        </form>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/postmonger.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/customActivity.js"></script>
</body>
</html>
